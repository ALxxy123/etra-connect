<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Sparkle Icon -->
  <g transform="translate(256, 256)" fill="white">
    <!-- Main star -->
    <path d="M0,-120 L20,-40 L100,-40 L35,10 L55,90 L0,45 L-55,90 L-35,10 L-100,-40 L-20,-40 Z" opacity="0.9"/>
    
    <!-- Small sparkles -->
    <circle cx="80" cy="-80" r="12" opacity="0.7"/>
    <circle cx="-90" cy="70" r="8" opacity="0.5"/>
    <circle cx="100" cy="60" r="10" opacity="0.6"/>
  </g>
  
  <!-- Letter E -->
  <text x="256" y="380" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle" opacity="0.95">E</text>
</svg>
